<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2.2 form</title>
</head>
<body>
    <style>
        body{
            margin:0 auto;
            width:800px;
        }
    </style>

    <fieldset>
        <h2>เเบบฟอร์มจองทัวร์</h2>
        <fieldset >
            <legend>ข้อมูลทั่วไป</legend>
            <label for="ชื่อ-สกุล">ชื่อ-สกุล</label><br>
            <input type="text" name="ชื่อ-สกุล" placeholder="กรอกชื่อ-สกุล" required ><br>
    
            <label for="Email">Email:</label><br>
            <input type="email" name="Email:" required><br>
    
            <label for="โทรศัพท์">โทรศัพท์:</label><br>
            <input type="tel" name="เบอร์โทรศัพท์" required value="+66"><br>
    
            <label for="ที่อยู่">ที่อยู่:</label><br>
            <textarea name="ที่อยู่:" id="" cols="30" rows="5" required></textarea><br>
    
            <label for="รหัสไปรณษีย์">รหัสไปรณษีย์:</label>
            <input type="text" name="รหัสไปรณษีย์" size="5" maxlength="5" required><br>
            
            <label for="รูปผู้จอง">รูปผู้จอง:</label>
            <input type="file" name="รูปผู้จอง" required>
        </fieldset><br>
    
        <fieldset>
            <legend>ข้อมูลผู้เข้าสู่ระบบ</legend>
            <label for="Username">Username:</label><br>
            <input type="text" 
                    name="Username" 
                    pattern="[A-Za-z0-9_]*8"><br>
            <i>ประกอบด้วยตัวเลข ตัวอักษร หรือ_ตั้งเเต่ 8 ตัวขึ้นไป</i><br><br>      
    
            
            <label for="Password">Password:</label><br>
            <input type="text" pattern=".{8,}"><br>
            <i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวขึ้นไป</i>
    
         </fieldset><br>
      
         <fieldset>
            <legend>ข้อมูลทัวร์ที่ต้องการ</legend>
            <label for="เเพคเก็จทัวร์">เเพคเก็จทัวร์:</label>
            <select name="เเพคเก็จทัวร์">
                <option value="">--select--</option>
                <option value="JP">เเพคเก็จทัวร์ประเทศญี่ปุ่น</option>
                <option value="ENG">เเพคเก็จทัวร์ประเทศอังกฤษ</option>
                <option value="KR">เเพคเก็จทัวร์ประเทศเกาหลี</option>
            </select><br>

            <label for="วันที่">วันทีเดินทาง:</label>
            <input type="date" name="วันทีเดินทาง"><br>
            <label for="จำนวนผู้เดินทาง">จำนวนผู้เดินทาง:</label>
            <input type="text" name="" maxlength="2" pattern="[1-9]"><br>
            <label for="เน้นการท่องเที่ยว">เน้นการท่องเที่ยวเเบบใด?</label><br>
            <input type="checkbox"> ชอปปิ้ง <br>
            <input type="checkbox"> ธรรมชาติ <br>
            <input type="checkbox"> ทะเล
         </fieldset><br>

         ยอมรับเงื่อนไขเเละข้อตกลง
         <input type="radio" name="AGREE" id="AGREE">I agree
         <input type="radio" name="AGREE" id="AGREE">I disagree 
         &nbsp;<input type="button" value="จอง">
    
         
    </fieldset>   
    
</body>
</html>
